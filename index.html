<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Cargar CSS-->
    <link rel="stylesheet" type="text/css" href="Styles/style.css">

    <title>OXYGEN Store</title>

    <script src="Scripts/script.js"></script>

</head>

<body>

    <!--Header-->
    <header id="header-container">

        <h2 id="logo">OXYGEN Store</h2>

        <div id="cart">
            <img src="Assets/icons/blue cart.png" alt="Cart"/>
            <h3 id="cart-count"></h3>
        </div>
        

        <!--Barra porcentaje-->
        <div id="scroll-bar"></div>
    </header>

    <section id="shop-container">

        <div id="category-list">
            <h2>Categories</h2>
        </div>
         

        <div id="items-container">
            <h2>Products</h2>
            <select name="quantity" id="number-items">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>

            <div id="item-cards">

            </div>
        </div>
    </section>

    

    <!--Footer-->
    <footer id="footer-container">
        <div id="footer-logo">
            <h2>OXYGEN Shop</h2>
            <span>2022 OXYGEN. All Rights Reserved</span>
        </div>
        <div id="social-media">
            <a target="_blank" href="https://twitter.com"><img src="Assets/icons/Twitter.png" width="24" height="24"
                    alt="Twitter"></a>
            <a target="_blank" href="https://facebook.com"><img src="Assets/icons/Facebook.png" width="24" height="24"
                    alt="Facebook"></a>
        </div>

    </footer>

    <script src="Scripts/dom.js"></script>
</body>

</html>
